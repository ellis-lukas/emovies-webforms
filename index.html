<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>browse movie tickets</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <h1>Browse movie tickets</h1>
            <div class="info info--movie">
                <div class="table">
                    <div class="table-heading">
                        <div class="table-heading__cell table-heading__cell--movie">Movie</div>
                        <div class="table-heading__cell table-heading__cell--quantity">Quantity</div>
                        <div class="table-heading__cell table-heading__cell--price">Price</div>
                    </div>
                    <div class="table-row">
                        <div class="table-row__cell table-row__cell--movie table-row__cell--blue ">Movie 1</div>
                        <input type="number" name="quantity" min="0" class="table-row__cell table-row__cell--quantity table-row__cell--white">
                        <div class="table-row__cell table-row__cell--price table-row__cell--blue">£4.99</div>
                    </div>
                    <div class="table-row">
                        <div class="table-row__cell table-row__cell--movie table-row__cell--blue">Movie 2</div>
                        <input type="number" name="quantity" min="0" class="table-row__cell table-row__cell--quantity table-row__cell--white">
                        <div class="table-row__cell table-row__cell--price table-row__cell--blue">£4.99</div>
                    </div>
                    <div class="table-row">
                        <div class="table-row__cell table-row__cell--movie table-row__cell--blue">Movie 3</div>
                        <input type="number" name="quantity" min="0" class="table-row__cell table-row__cell--quantity table-row__cell--white">
                        <div class="table-row__cell table-row__cell--price table-row__cell--blue">£5.99</div>
                    </div>
                    <div class="table-row">
                        <div class="table-row__cell table-row__cell--movie table-row__cell--blue">Movie 4</div>
                        <input type="number" name="quantity" min="0" class="table-row__cell table-row__cell--quantity table-row__cell--white">
                        <div class="table-row__cell table-row__cell--price  table-row__cell--blue">£5.99</div>
                    </div>
                    <div class="total total--table">
                        <div class="total__cell total__cell--label total__cell--label-table">Total</div>
                        <div class="total__cell total__cell--value total__cell--value-table">£11.98</div>
                    </div>
                </div>
                <div class="update">
                    <button class="update__button" type="button">Update</button>
                </div>
            </div>
            <div class="notice">Tickets are only valid for use on the day of purchase</div>
            <div class="order order--order-now">
                <button class="order__button" type="button">Order now >></button>
            </div>
        </div>    
    </body>
</html>
